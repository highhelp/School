<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안양대학교 홈페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: #0056b3;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #logoText {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
        }

        .login-container {
            position: fixed;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 999;
        }

        .login-icon {
            font-size: 36px;
            color: #fff;
            cursor: pointer;
            margin-right: 5px;
        }

        hr {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            border: none;
            border-top: 2px solid #333;
            z-index: 998;
        }

        .vertical-line {
            position: fixed;
            top: 80px;
            left: 15%;
            width: 2px;
            height: calc(100% - 80px);
            background-color: #333;
            z-index: 998;
        }

        .left-column {
            position: fixed;
            top: 80px;
            left: 0;
            width: 15%;
            height: calc(100% - 80px);
            background-color: #f0f0f0;
            z-index: 997;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .left-column ul {
            list-style-type: none;
            padding: 0;
        }

        .left-column li {
            margin-bottom: 15px;
            cursor: pointer;
            color: #333;
            font-size: 24px;
        }

        .left-column li:hover {
            background-color: #e9e9e9;
            padding: 10px;
            border-radius: 5px;
        }

        .right-column {
            position: fixed;
            top: 80px;
            left: 17%;
            width: 83%;
            height: calc(100% - 80px);
            background-color: #fff;
            overflow-y: auto;
            z-index: 997;
            padding: 20px;
        }

        .board-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .board-header {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .board-list {
            flex: 1;
            overflow-y: auto;
        }

        .board-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

        .board-item:hover {
            background-color: #f9f9f9;
        }

        .board-item-title {
            font-size: 20px;
            color: #333;
        }

        .board-item-date {
            font-size: 14px;
            color: #777;
        }

        .bottom-elements {
            position: fixed;
            top: 10px;
            z-index: 999;
        }

        .login-container {
            right: 20px;
        }

        .login-container span {
            margin-right: 5px;
            color: #fff;
        }

        .write-button {
            position: fixed;
            bottom: 20px;
            right: 40px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
        }

        .write-button:hover {
            background-color: #003f8a;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1 id="logoText" onclick="goToMainPage()">안양대학교</h1>
        <div class="login-container bottom-elements">
            <i class="fas fa-user-circle login-icon" onclick="goToProfile()"></i>
            <span onclick="goToLogin()">로그인</span>
        </div>
    </div>
    <hr>
    <div class="vertical-line"></div>
    <div class="left-column">
        <ul>
            <li onclick="goToNotice()">학교공지사항</li>
            <li onclick="goToFreeBoard()">자유게시판</li>
            <li onclick="goToOnlineLecture()">사이버강의</li>
        </ul>
    </div>
    <div class="right-column">
        <div class="board-container">
            <div class="board-header">자유 게시판</div>
            <div class="board-list">
                <div class="board-item" onclick="goToPost(1)">
                    <div class="board-item-title">게시물 제목 1</div>
                    <div class="board-item-date">2024-05-20</div>
                </div>
                <div class="board-item" onclick="goToPost(2)">
                    <div class="board-item-title">게시물 제목 2</div>
                    <div class="board-item-date">2024-05-19</div>
                </div>
                <div class="board-item" onclick="goToPost(3)">
                    <div class="board-item-title">게시물 제목 3</div>
                    <div class="board-item-date">2024-05-18</div>
                </div>
            </div>
        </div>
    </div>
    <button class="write-button" onclick="goToWrite()">글쓰기</button>

    <script>
        function goToNotice() {
            window.location.href = "Notification.Html";
        }

        function goToFreeBoard() {
            window.location.href = "freeboard.html";
        }

        function goToOnlineLecture() {
            window.location.href = "https://cyber.anyang.ac.kr/index.jsp";
        }

        function goToLogin() {
            window.location.href = "Login.HTML";
        }

        function goToProfile() {
            window.location.href = "profile.html";
        }

        function goToMainPage() {
            window.location.href = "Main.html";
        }

        function goToWrite() {
            window.location.href = "Writepost.html";
        }

        function goToPost(postId) {
            window.location.href = `post.html?id=${postId}`;
        }

        window.addEventListener("wheel", function(e) {
            e.preventDefault();
        });

        document.getElementById("logoText").addEventListener("click", goToMainPage);
    </script>
</body>
</html>
