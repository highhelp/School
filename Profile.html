<!DOCTYPE html>
<html lang="ko">
<head>
    <title>프로필 페이지</title>
    <style>
        /* 기본 스타일 설정 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        /* 프로필 카드 스타일 */
        .profile-card {
            display: flex;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            align-items: center;
        }
        /* 프로필 이미지 스타일 */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        /* 구분 줄 스타일 */
        .divider {
            width: 1px;
            height: 300px;
            background-color: #ccc;
            margin: 0 20px;
        }
        /* 프로필 정보 스타일 */
        .profile-info {
            flex: 1;
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 5px;
        }
        /* 입력 필드 스타일 */
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        /* 수정하기 버튼 스타일 */
        .btn {
            width: 50%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        /* 버튼에 마우스를 올렸을 때 스타일 */
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <!-- 프로필 섹션 -->
        <div class="profile-section">
            <!-- 프로필 이미지 -->
            <img src="profile.png" alt="Profile Image" class="profile-image">
            
            <!-- 이름 입력 필드 -->
            <input type="text" class="input-field" placeholder="홍길동" name="name">
            
            <!-- 학번 입력 필드 -->
            <input type="text" class="input-field" placeholder="xxxxxxxx" name="student-id">
        </div>
        
        <!-- 구분 줄 -->
        <div class="divider"></div>
        
        <!-- 프로필 정보 -->
        <div class="profile-info">
            <!-- 전화번호 입력 필드 -->
            <input type="text" class="input-field" placeholder="010-1234-5678" name="phone">
            
            <!-- 이메일 입력 필드 -->
            <input type="email" class="input-field" placeholder="xxxxxx@xxxxx.com" name="email">
            
            <!-- 생년월일 입력 필드 -->
            <input type="text" class="input-field" placeholder="0000-00-00" name="birthdate">
            
            <!-- 수정하기 버튼 -->
            <a href="Profile-setting.html" class="btn">프로필 수정하기</a>
        </div>
    </div>
</body>
</html>
