<!DOCTYPE html>
<html lang="ko">
<head>
    <title>프로필 수정 페이지</title>
    <style>
        /* 전체 body 스타일 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        /* 프로필 컨테이너 스타일 */
        .profile-container {
            width: 600px;
            margin: 50px auto; /* 수평 가운데 정렬 */
            background-color: #fff; /* 배경색 설정 */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        }
        /* 프로필 이미지 섹션 스타일 */
        .profile-image-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        h2 {
            color: #333; /* 제목 색상 */
            margin-right: 20px;
        }
        /* 사진 변경 버튼 스타일 */
        .change-photo-button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .change-photo-button:hover {
            background-color: #0056b3;
        }
        /* 구분선 스타일 */
        .divider1 {
            width: 1px;
            height: 150px;
            background-color: #ccc;
            margin: 0 2opx;
        }
        .divider2 {
            width: 100%;
            height: 1px;
            background-color: #ccc;
            margin: 0 20px;
        }
        /* 개인정보 섹션 스타일 */
        .profile-info-section {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            position: relative;
        }
        .profile-info-text {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
        /* 입력 필드 스타일 */
        .input-field {
            width: calc(100% - 40px); 
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        /* 수정하기 버튼 스타일 */
        .edit-button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            display: block;
            width: calc(100% - 40px); 
            margin-top: 10px;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- 프로필 이미지 섹션 -->
        <div class="profile-image-section">
            <h2>프로필 사진</h2>
            <div class="divider1"></div> 
            <img src="profile.png" alt="Profile Image" class="profile-image">
            <button class="change-photo-button">사진 변경</button>
        </div>
        
        <!-- 구분선 -->
        <div class="divider2"></div>

        <!-- 개인정보 수정 섹션 -->
        <div class="profile-info-section">
            <div class="profile-info-text">개인정보 수정</div>
            <input type="text" class="input-field" placeholder="이름">
            <input type="text" class="input-field" placeholder="학번">
            <input type="text" class="input-field" placeholder="전화번호">
            <input type="email" class="input-field" placeholder="이메일">
            <input type="date" class="input-field" placeholder="생년월일">
            
            <!-- 수정하기 버튼 -->
            <a href="#" class="edit-button">수정하기</a>
        </div>
    </div>
</body>
</html>
