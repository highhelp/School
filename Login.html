<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>안양대학교 로그인</title>
        <style>
            /* 전체 body 스타일 */
            body {
                margin: 0;
                padding: 0;
                background-color: #f2f2f2; /* 배경색 설정 */
            }
            /* 로그인 폼을 감싸는 컨테이너 스타일 */
            .container {
                width: 300px;
                margin: 100px auto; /* 수평 가운데 정렬 */
                background-color: #fff; /* 배경색 설정 */
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
                text-align: center; /* 내용 가운데 정렬 */
            }
            /* 제목 스타일 */
            h1 {
                color: #333; /* 제목 색상 */
            }
            /* 입력 필드 스타일 */
            input[type="id"], input[type="password"] {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box; /* 패딩과 보더 포함 크기 설정 */
            }
            /* 로그인 버튼 스타일 */
            input[type="submit"], .btn {
                width: 100%;
                background-color: #007bff; /* 배경색 설정 */
                color: #fff; /* 텍스트 색상 */
                padding: 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s; /* 배경색 전환 효과 */
            }
            /* 로그인 버튼 호버 효과 */
            input[type="submit"]:hover, .btn:hover {
                background-color: #0056b3; /* 호버 시 배경색 변경 */
            }
            /* 하단 버튼 컨테이너 스타일 */
            .btn-container {
                margin-top: 10px;
            }
            /* 하단 버튼 링크 스타일 */
            .btn-container a {
                color: #007bff; /* 링크 색상 */
                text-decoration: none; /* 밑줄 제거 */
                margin-right: 10px;
            }
            /* 하단 버튼 링크 호버 효과 */
            .btn-container a:hover {
                text-decoration: underline; /* 호버 시 밑줄 추가 */
            }
            /* 체크박스 컨테이너 스타일 */
            .checkbox-container {
                text-align: left; /* 왼쪽 정렬 */
                margin-bottom: 10px;
            }
        </style>
    </head>
<body>
    <div class="container">
        <h1>안양대학교</h1>
        <form action="#" method="post">
            <input type="id" name="username" placeholder="아이디" required><br>
            <input type="password" name="password" placeholder="비밀번호" required><br>
            <!-- 로그인 상태 유지 체크박스 -->
            <div class="checkbox-container">
                <input type="checkbox" id="remember me" name="remember-me">
                <label for="remember-me"> 로그인 상태 유지</label>
            </div>
            <input type="submit" value="로그인"> <!-- 로그인 버튼 -->
        </form>
        <!-- 하단 버튼 링크 컨테이너 -->
        <div class="btn-container">
            <a href="ID.html">아이디 찾기</a>
            <a href="Pswd.html">비밀번호 찾기</a>
            <a href="Register-terms.html">회원가입</a>
        </div>
    </div>
</body>
</html>
